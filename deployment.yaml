apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower-app-deployment
spec: #defines the behaviour of the Deployment
  replicas: 2
  selector:
    matchLabels:
      app: web
  template: # Defines the Pod Defination
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: flower-container
        image: sudeepsh/sre-test-image:1.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 3015
---
apiVersion: v1
kind: Service
metadata:
  name: flower-app-svc
spec:
  selector:
    app: web
  ports:
  - port: 3017 # service port number on which port number you want to access the application
    targetPort: 3015 # on which port number your application is running
    protocol: TCP
  type: LoadBalancer
